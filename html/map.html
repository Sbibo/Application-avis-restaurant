<!DOCTYPE html>
<html>
  <head>
    <title>Site avis restaurant</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="./css/style.css">
  <body>
      
      <div id="menu">
        
          <button id="refreshId" class="btn btn-primary btn-lg">MEILLEUR-RESTO.FR</button>
          <input type="text" id="autocompleteId" class="btn btn-primary btn-lg"  placeholder= "Tapez l'adresse de votre restaurant ici : " />
          <select id="filterId" class="btn btn-primary btn-lg">
              <option disabled selected="selected">Étoile maximum  : </option>
              <option value="noFilter"> Pas de filtre </option>
              <option value="1">à 1 étoile </option>
              <option value="2">à 2 étoiles </option>
              <option value="3">à 3 étoiles</option>
              <option value="4">à 4 étoiles</option>
              <option value="5">à 5 étoiles </option>
          </select>
        
          <select id="filterId2" class="btn btn-primary btn-lg">
            <option disabled selected="selected">Étoile minimum : </option>
            <option value="noFilter"> Pas de filtre </option>
            <option value="1">De 1 étoile </option>
            <option value="2">De 2 étoiles </option>
            <option value="3">De 3 étoiles</option>
            <option value="4">De 4 étoiles</option>
            <option value="5">De 5 étoiles </option>
        </select>
      </div>
     
    </div>
      <div id="sidebarId"></div>

      <div class="item">
          <h2 id="itemNameId" class="itemNameClass"></h2>
          <p id="itemVicinityId" class="itemVicinityClass"></p>
          <img class="itemRatingImg" src="" alt="commentImg">
          <div class="itemCommentClassNode">
              <p class="itemCommentInfoClass"></p>
              <p class="itemCommentAuthorClass"></p>
              <p class="itemCommentClass"></p>
              <p class="itemCommentTimeClass"></p>
              <img class="itemCommentImg" src="" alt="itemCommentImg">
              <br>
              <p class="itemCommentRatingClass"></p>
          </div>
              <p class="itemRatingClass"></p>
          <!-- Bouton execution modal -->
          <button id="buttonModalAddCommentId"class="btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Ajouter votre commentaire à la liste :
          </button>
          
      </div>

      <div id="map"></div>
  
        
        <!-- Bouton execution modal -->
     
    

            <!-- Modal add item-->
            <div class="modal fade" id="myModal1" tabindex="-1" data-width="760" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" id="buttonModalValidItemId" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Ajouter un restaurant</h4>
                        </div>
                        <div class="modal-body">
                           <form class="modal-item-name" method="post" >
                              <p>
                                  <label for="item-name">Nom du restaurant : </label>
                                  <input type="text" class="form-control" name="name-item" id="nameItem" placeholder="Raison sociale" size="80" maxlength="20" />
                              </p>
                          </form>
                          <form class="modal-item-adress">
                              <p>
                                  <label for="item-adress">Adresse du restaurant : </label>
                                  <input type="text" class="form-control" name="adress-item" id="adressItem" placeholder="Adresse" size="74" row="3" maxlength="200" />
                              </p>
                          </form>
                          <form class="modal-item-rating">
                              <p>
                                  <label for="pseudo">Votre note : </label>
                                  <input type="number" class="form-control" name="note" id="ratingItem" min="0" max="5" size="50" maxlength="1" />
                              </p>
                          </form>
                          <button id="buttonModalAddCloseId" class="btn btn-primary btn-lg">Valider</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <!-- Modal add comment-->
            <div class="modal fade" id="myModal" tabindex="-1" data-width="760" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Ajouter votre commentaire</h4>
                        </div>
                        <div class="modal-body">
                            <form class="modal-name" method="post" >
                                <p>
                                <label for="pseudo">Votre pseudo : </label>
                                <input type="text" class="form-control" name="pseudo" id="pseudoId" placeholder="Votre pseudo"/>
                                </p>
                            </form>
                            <form class="modal-comment">
                                <p>
                                <label for="pseudo">Votre commentaire : </label>
                                <input type="text" class="form-control" name="commentaire" id="commentaireId" placeholder="Votre commentaire" size="74" row="3" maxlength="2000" />
                                </p>
                            </form>
                            <form class="modal-rating">
                                <p>
                                <label for="pseudo">Votre note : </label>
                                <input type="number" class="form-control" name="note" id="ratingId" min="0" max="5" size="50" maxlength="1" />
                                </p>
                            </form>
                            <button id="buttonModalValidCommentId" class="btn btn-primary btn-lg">Validez</button>
                        </div>
                    </div>
                </div>
            </div>


      <div id="addCommentId" class="commentClass" hidden>
          <div class="commentNameClass"></div>
          <div class="commentRatingClass"></div>
          <img class="commentCommentImg" src="" alt="commentImg">
          <div class="commentCommentClass"></div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous">    </script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
      <script src="../js/Map.js"></script>
      <script src="../js/App.js"></script>
      <script src="../js/Item.js"></script>
      <script src="../js/Comment.js"></script>
      <script src="../js/Restaurant.json"></script>



      <script>  
        var myMap = new myMap();
        var App = new App();
       </script>
  

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5GRHv_2Aa4lJvIcq2UcZZzO6uvL1w5zQ&libraries=places&callback=myMap.initMap"
  async defer></script>

  </body>
</html>
